<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form</title>
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="login-header">
          <img src="./logo.webp" alt="logo" />
          <h1>Log in to your Account</h1>
        </div>

        <form class="login-form">
          <div class="form-group">
            <div class="input-icon">
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-icon hide-icon">
              <input type="password" placeholder="Password" required />
              <img src="./hide.svg" alt="eye" class="eye_icon" width="20px">
            </div>
            <div class="input-icon">
               <select name="" id="">
                <option value="" selected  disabled>Select Clinic</option>
                <option value="">Clinic 1</option>
                <option value="">Clinic 2</option>
                <option value="">Clinic 3</option>
                <option value="">Clinic 4</option>
            </select>
            </div>
           
            
          </div>

          <div class="options">
            <label> <input type="checkbox" checked/> Remember me </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>
          <button type="submit" class="btn login-btn">Log In</button>
        </form>
        <p class="create-account">
          Donâ€™t have an account? <a href="#">Create an account</a>
        </p>
      </div>

      <div class="info-section">
        <div class="info-slider">
          <div class="slide active">
            <img src="software.png" alt="Slide 1" />
            <h3>Connect with every application.</h3>
            <p>Everything you need in an easily customizable dashboard.</p>
          </div>
          <div class="slide">
            <img src="software.png" alt="Slide 2" />
            <h3>Track your progress.</h3>
            <p>Monitor your tasks and goals seamlessly.</p>
          </div>
          <div class="slide">
            <img src="software.png" alt="Slide 3" />
            <h3>Stay organized.</h3>
            <p>Keep your data sorted and accessible.</p>
          </div>
        </div>
        <div class="slider-dots">
          <span class="dot active" data-slide="0"></span>
          <span class="dot" data-slide="1"></span>
          <span class="dot" data-slide="2"></span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
